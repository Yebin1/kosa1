<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Insert title here</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script type="text/javascript">
        // 줄임 표현
        $(function () {
            $('#btncopy').click(function () {
                // let data = $('#txtuserid').val();
                // $('#txtcopyuserid').val(data);
                $('#txtcopyuserid').val($('#txtuserid').val());
            });

            // select tag
            $('#select_hobby').change(function () { // 실행시 값이 변하면
                const text = $(':selected').text();
                console.log(text);

                const text2 = $('#select_hobby option:selected').text();
                console.log(text2);

                const val = $('#select_hobby').val(); // value 없는 경우 text value 값으로
                console.log(val);
            });

            $('#txtpwd2').keyup(function () {
                if ($('#txtpwd').val() != $('#txtpwd2').val()) {
                    // div, p 태그 innerText, innerHtml
                    $('#message').text("<h3>암호가 일치하지 않습니다.</h3>");
                } else {
                    $('#message').html("<h3>암호가 일치합니다.</h3>");
                }
            });

            // body 안의 모든 input 태그에 focus 되면 background-color gray로
            // blur 되면 white로 바꾸기
            $('input').focus(function () {
                console.log($(this)); // $(this).action()
                $(this).css('background-color', 'silver');
            });

            $('input').blur(function () {
                console.log($(this)); // $(this).action()
                $(this).css('background-color', 'white');
            });

            // toggle (on, off) 이벤트
            // .hover(function() {}, functino() {})
            $('p').hover(function () {
                $(this).css('background-color', 'gold');
            }, function () {
                $(this).css('background-color', 'yellow');
            });

        });


    </script>
</head>

<body>
    <p>Jquery hover(mouseover , mouseleave)</p>

    ID:
    <input type="text" id="txtuserid">
    <hr>
    <input type="button" id="btncopy" value="copy">
    <hr>
    Copy ID:
    <input type="text" id="txtcopyuserid">

    <hr>
    <select id="select_hobby">
        <option value="JAVA">java</option>
        <option value="SCRIPT">script</option>
        <option>jdbc</option>
    </select>
    <br>
    <input type="text" id="txtselect">
    <hr>
    <table style="border: 1px solid red;">
        <tr>
            <td>암호</td>
            <td><input type="text" id="txtpwd" size="20" maxlength="5">
            </td>
        </tr>
        <tr>
            <td>암호확인</td>
            <td><input type="text" id="txtpwd2" size="20" maxlength="5">
            </td>
        </tr>
    </table>
    <div id="message" style="color: red"></div>
</body>

</html>

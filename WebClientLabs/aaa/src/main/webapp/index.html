			<script>
				function allowDrop(ev) {
					ev.preventDefault();
				}

				function drag(ev) {
					ev.dataTransfer.setData("text", ev.target.id);
				}

				function drop(ev) {
					ev.preventDefault();
					var data = ev.dataTransfer.getData("text");
					ev.target.appendChild(document.getElementById(data));
				}
			</script>


			<!-- <h2>Drag and Drop</h2> -->

			<div id="div1" ondrop="drop(event)" ondragover="allowDrop(event)">

			</div>

	<!-- Signup-->
	<script type="text/javascript">
		function printPhone() {
			const phone = document.getElementById('phone').value;
			document.getElementById("phoneresult").innerText = phone;
		}

		function printEmail() {
			const emil = document.getElementById('email').value;
			document.getElementById("emailresult").innerText = emil;
		}

		function printAddress() {
			const address = document.getElementById('address').value;
			document.getElementById("addressresult").innerText = address;
		}

		function toggleClearButton() {
			document.getElementById('clearbutton');
			if (clearButton.style.display !== 'none') {
				clearButton.style.display == 'none';
			} else {
				clearButton.style.display == 'block';
			}
		}

	</script>

	<section class="signup-section" id="signup">

					<!-- * * * * * * * * * * * * * * *-->
					<!-- * * SB Forms Contact Form * *-->
					<!-- * * * * * * * * * * * * * * *-->
					<!-- This form is pre-integrated with SB Forms.-->
					<!-- To make this form functional, sign up at-->
					<!-- https://startbootstrap.com/solution/contact-forms-->
					<!-- to get an API token!-->
					<form class="form-signup" id="contactForm" data-sb-form-api-token="API_TOKEN">
						<!-- Email address input-->
						<!-- <div class="row input-group-newsletter"> -->
						<div class="col">
							<input class="form-control" id="email" type="email" placeholder="Email" aria-label="Email"
								data-sb-validations="required,email" />
						</div>
						<br>
						<div class="col">
							<input class="form-control" id="phone" type="tel" placeholder="Phone" aria-label="Phone" />
						</div>
						<br>
						<div class="col">
							<input class="form-control" id="address" type="text" placeholder="Address"

						</div>
						<br>
						<div class="col-auto">
							<button class="btn btn-primary disabled" id="submitButton" type="submit"
								onclick="printPhone(); printEmail(); printAddress(); toggleclearButton();">Enter</button>
						</div>
						<div class="col-auto">
							<button class="btn2" id="clearButton" type="submit" localStorage.clear();">Clear</button>
						</div>
						<!-- </div> -->
						<div class="invalid-feedback mt-2" data-sb-feedback="email:required">An email is required.</div>
						<div class="invalid-feedback mt-2" data-sb-feedback="email:email">Email
							is not valid.</div>
						<!-- Submit success message-->
						<!---->
						<!-- This is what your users will see when the form-->
						<!-- has successfully submitted-->
						<div class="d-none" id="submitSuccessMessage">
							<div class="text-center mb-3 mt-2 text-white">
								<div class="fw-bolder">Form submission successful!</div>
								<br />
							</div>
						</div>
						<!-- Submit error message-->
						<!---->
						<!-- This is what your users will see when there is-->
						<!-- an error submitting the form-->
						<div class="d-none" id="submitErrorMessage">
							<div class="text-center text-danger mb-3 mt-2">Error
								sending message!</div>
						</div>
					</form>
				</div>

				<script>
					var x = document.getElementById("map");

					function getLocation() {
						if (navigator.geolocation) {
							navigator.geolocation
								.getCurrentPosition(showPosition);
						} else {
							x.innerHTML = "Geolocation is not supported by this browser.";
						}
					}

					function showPosition(position) {
						x.innerHTML = "Latitude: " + position.coords.latitude
							+ "<br>Longitude: " + position.coords.longitude;
					}
				</script>
				<div id="mapholder"></div>

				<script src="https://maps.google.com/maps/api/js?key=AIzaSyC4J1GTP10Ra5bc_KmemwWFvcxKne7j8KU"></script>

				<script>
					var x = document.getElementById("demo");
					function getLocation() {
						if (navigator.geolocation) {
							navigator.geolocation.getCurrentPosition(
								showPosition, showError);
						} else {
							x.innerHTML = "Geolocation is not supported by this browser.";
						}
					}

					function showPosition(position) {
						var lat = position.coords.latitude;
						var lon = position.coords.longitude;
						var latlon = new google.maps.LatLng(lat, lon)
						var mapholder = document.getElementById('mapholder')
						mapholder.style.height = '250px';
						mapholder.style.width = '500px';

						var myOptions = {
							center: latlon,
							zoom: 14,
							mapTypeId: google.maps.MapTypeId.ROADMAP,
							mapTypeControl: false,
							navigationControlOptions: {
								style: google.maps.NavigationControlStyle.SMALL
							}
						}

						var map = new google.maps.Map(document
							.getElementById("mapholder"), myOptions);
						var marker = new google.maps.Marker({
							position: latlon,
							map: map,
							title: "You are here!"
						});
					}

					function showError(error) {
						switch (error.code) {
							case error.PERMISSION_DENIED:
								x.innerHTML = "User denied the request for Geolocation."
								break;
							case error.POSITION_UNAVAILABLE:
								x.innerHTML = "Location information is unavailable."
								break;
							case error.TIMEOUT:
								x.innerHTML = "The request to get user location timed out."
								break;
							case error.UNKNOWN_ERROR:
								x.innerHTML = "An unknown error occurred."
								break;
						}
					}
				</script>

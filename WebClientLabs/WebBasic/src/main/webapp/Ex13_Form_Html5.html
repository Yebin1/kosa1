<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<form action="">
  	<input type="color" id="favcolor" name="favcolor"> <hr>
  	<input type="date" id="birthday" name="birthday"> <hr>
  	<input type="datetime-local" id="birthdaytime" name="birthdaytime"> <hr>
  	<input type="number" id="quantity" name="quantity" min="1" max="5"> <hr>
  	<input type="range" id="vol" name="vol" min="0" max="50"> <hr>
  	<input type="tel" id="phone" name="phone" placeholder="123-45-678" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}" required> <hr>
	

</form>


</body>
</html>

<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	1. HTML describes the structure of a Web page
	<br> 2. 웹브라우저는 해석기다 (html, css, javascript)
	<br>
	<h3>제목</h3>
	<a href="http://www.naver.com"> 네이버 가기 </a>
	<br>
	<img alt="경로가 맞지 않음" src="images/l9788932912813.jpg" with="100"
		height="200">
	<p>문단태그</p>
	<p title='John "ShotGun" Nelson'>데이터 표현</p>
	<p title="John 'ShotGun' Nelson">데이터 표현2 p</p>
	<!-- 속성 값을 묶는 큰 따옴표는 HTML에서 가장 일반적이지만 작은 따옴표도 사용할 수 있습니다.
	속성 값 자체에 큰따옴표가 포함된 경우 작은따옴표를 사용해야 하는 경우가 있습니다. -->
	<pre>
	*
	**
	***
	****
	*****
	*
	*
	</pre>
	<!-- ctrl + shift + / -->
	<h3>html은 전체적인 구조를 정의하는 언어</h3>
	<h3>디자인 작업에 한계가 있다</h3>
	<p style="color: red;">I am red</p>
	<p style="color: blue;">I am blue</p>
	<p style="font-size: 50px;">I am big</p>
	<font style="color: fuchsia;font-family: 궁서체">글자 정의</font>
	<br>
	html도 속성을 사용하면 디자인 작업 가능
	<br>
	<font color="red" size="10px" face="명조체">글자 연습</font>

</html>

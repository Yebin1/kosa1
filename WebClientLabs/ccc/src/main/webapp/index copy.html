                        "CONTENT": " 장충체육관 뒷길에서 남산공원까지 이어지는 구간이다. 남산(목멱산, 해발 243m)은 서울의 안산(案山)에 해당하여 조선 초기부터 국태민안(國泰民安)을 비는 국사당을 이 산에 두었다. 또 정상에는 변방의 변란을 알리는 봉수대를 설치하여 궁궐에서 직접 살필 수 있게 하였다. 한강 남북을 포괄하는 현재 남산은 서울의 행정구역상 중심부에 해당하며 정상 부근에는 서울의 지리적 중심임을 표시하는 ‘서울 중심점’이 설치되어 있다. 1921년부터 1925년까지 일제가 남산 중턱에 조선신궁을 지으면서 주변 성벽을 대부분 파괴했으나 1970년대 이후의 성곽 보존 · 정비 사업과 1990년대 중반 남산 제 모습 찾기 사업을 통해 현재는 옛 모습을 상당 부분 회복하였다.<br />\r\n※남산-24시간 개방 (신라호텔~반얀트리클럽, 스파서울 안쪽 구간 09:00~18:00)<br />\r\n※장충체육관 뒷길은 주택 지역이므로 주민들에게 피해가 가지 않도록 배려가 필요하다.<br />\r\n※자세한 사항은 한양도성 홈페이지(<A HREF=\"http://seoulcitywall.seoul.go.kr\">http://seoulcitywall.seoul.go.kr</A>)에서 확인하실 수 있습니다.",

                        "CONTENT": " 장충체육관 뒷길에서 남산공원까지 이어지는 구간이다. 남산(목멱산, 해발 243m)은 서울의 안산(案山)에 해당하여 조선 초기부터 국태민안(國泰民安)을 비는 국사당을 이 산에 두었다. 또 정상에는 변방의 변란을 알리는 봉수대를 설치하여 궁궐에서 직접 살필 수 있게 하였다. 한강 남북을 포괄하는 현재 남산은 서울의 행정구역상 중심부에 해당하며 정상 부근에는 서울의 지리적 중심임을 표시하는 ‘서울 중심점’이 설치되어 있다. 1921년부터 1925년까지 일제가 남산 중턱에 조선신궁을 지으면서 주변 성벽을 대부분 파괴했으나 1970년대 이후의 성곽 보존 · 정비 사업과 1990년대 중반 남산 제 모습 찾기 사업을 통해 현재는 옛 모습을 상당 부분 회복하였다.<br />\r\n※남산-24시간 개방 (신라호텔~반얀트리클럽, 스파서울 안쪽 구간 09:00~18:00)<br />\r\n※장충체육관 뒷길은 주택 지역이므로 주민들에게 피해가 가지 않도록 배려가 필요하다.<br />\r\n※자세한 사항은 한양도성 홈페이지(<A HREF=\"http://seoulcitywall.seoul.go.kr\">http://seoulcitywall.seoul.go.kr</A>)에서 확인하실 수 있습니다.",
                        "PDF_FILE_PATH": "http://gil.seoul.go.kr/view/course/2014/06/11/1366886480901281.zip",

                        "CPI_IDX": 1430.0,

                        "X": "198213.928445292",
                        "Y": "450617.351912151",
                        "CPI_CONTENT": "남산의 백범광장 주변에는 백범 김구 선생 동상, 성재 이시영 선생 동상, 안중근 의사 기념관과 동상 등 항일 독립운동가를 기리는 기념물이 많다. 이곳은 일제강점기에 조선신궁이 있던 곳으로, 일제 식민지배의 상징을 항일 독립운동의 상징으로 대체한 것이다. 백범광장 일대의 한양도성은 일제강점기 조선신궁을 지을 때 모두 철거되거나 흙 속에 묻혔다가 최근 다시 쌓았다. 다만 지형 훼손이 심해 원형을 살릴 수 없는 구간에는 성벽이 지나던 자리임을 알 수 있도록 바닥에 흔적을 표시해두었다."

                        "CPI_CONTENT": " 장수마을에서 암문을 통해 도성 안으로 들어가면 낙산공원 놀이광장이 나타난다. 낙산공원은 서울의 몽마르뜨 언덕이라 불릴 정도로 전망이 좋은 곳이다. 이곳에서 바라보는 노을과 야경은 특히 아름답다. 백악과 인왕산에서 서울의 원경이 보인다면, 이곳에서는 손에 잡힐 듯 가까운 도심을 느낄 수 있다"
                    },
                    {
                        "COURSE_CATEGORY": 4000.0,

                        "SOUTH_NORTH_DIV": "2",

                        "VOTE_CNT": 0.0,
                        "RELATE_SUBWAY": "1호선,4호선",
                        "TRAFFIC_INFO": "출발지 : 한성대입구역(4호선) 4번출구 → 도보3분 → 혜화문 <br />\r\n\r\n도착지 : 동대문역(1ㆍ4호선) 6번, 7번 출구 → 흥인지문<br />\r\n\r\n진입로 : 혜화역(4호선) 2번출구 → 도보20분 → 낙산공원 공원입구 → 도보5분 → 낙산정상\r\n",
                        "CONTENT": " 혜화문에서 낙산을 지나 흥인지문까지 이어지는 구간이다. 낙산(126m)은 서울의 좌청룡에 해당하는 산으로 내사산 중 가장 낮다. 생긴 모양이 낙타 등처럼 생겨 낙타산, 타락산이라고 부르기도 하였다. 낙산 구간은 경사가 완만하여 산책하듯 걷기에 적당하다. 특히 가톨릭대학 뒤편 길을 걷다보면 축조 시기별로 성돌의 모양이 어떻게 다른지를 볼 수 있다.<br />\r\n※장수마을과 이화마을을 지날 때에는 주민들에게 피해가 가지 않도록 주의하는 배려가 필요하다.<br />\r\n※자세한 사항은 한양도성 홈페이지(<A HREF=\"http://seoulcitywall.seoul.go.kr\">http://seoulcitywall.seoul.go.kr</A>)에서 확인하실 수 있습니다.",
                        "PDF_FILE_PATH": "http://gil.seoul.go.kr/view/course/2014/06/11/1366901429223714.zip",

                        "REG_DATE": "2014-06-09 15:14:07.0",

                        "X": "200327.65468939",
                        "Y": "454258.768912227",
                        "CPI_CONTENT": "한양도성의 북동쪽에 있는 문이다. 창건 당시에는 홍화문이었으나 창경궁의 정문 이름을 홍화문으로 지음에 따라 중종 6년(1511) 혜화문으로 개칭하였다. 문루가 없던 것을 영조 때에 지어 올렸다. 문루는 1928년에, 홍예는 1938년에 헐렸는데 1994년 본래 자리보다 북쪽에 새로 지었다."

        window.onload =  () => {

            var subValue = document.getElementById('sel');
            var option = document.createElement('option');


            let mapArr = (key, list) => {
                let arr = [];
                let cnt = 0;
                for (let index in list) {
                    if (list[index].COURSE_CATEGORY_NM == key)
                        arr[cnt++] = list[index];
                }
                return arr;
            }

            let list = data["SeoulGilWalkCourse"].row;

            for (let index in list) {
                let key = list[index].COURSE_CATEGORY_NM;
                map.set(key, mapArr(key, list));
            }

            for (let key of map.keys()) {
                option = document.createElement('option');
                option.innerText = key;
                subValue.append(option);
            }

            for (let value of map.values()) {
                arr = value;
            }



        }

        let changeOpt = (target) => {

            let cityList = map.get(target.value);
            let area;	    //AREA_GU
            let name;   	//COURSE_NAME
            let level;		//COURSE_LEVEL
            let dis;		//DISTANCE
            let subway;     //RELATE_SUBWAY
            let cont;       //CONTENT
            let tr;
            let table = document.querySelector('table');

            let len = table.childNodes.length;
            for (let index = 0; index < len; index++) {
                table.childNodes[0].remove();
            }
            for (let index in cityList) {
                tr = document.createElement('tr');
                area = document.createElement('td');
                area.innerHTML = cityList[index]["AREA_GU"]
                name = document.createElement('td');
                name.innerHTML = cityList[index]["COURSE_NAME"]
                level = document.createElement('td');
                level.innerHTML = cityList[index]["COURSE_LEVEL"]
                dis = document.createElement('td');
                dis.innerHTML = cityList[index]["DISTANCE"]
                subway = document.createElement('td');
                subway.innerHTML = cityList[index]["RELATE_SUBWAY"]
                // cont = document.createElement('td');
                // cont.innerHTML = cityList[index]["CONTENT"]

                tr.appendChild(area);
                tr.appendChild(name);
                tr.appendChild(level);
                tr.appendChild(dis);
                tr.appendChild(subway);
                // tr.appendChild(cont);
                table.appendChild(tr);
            }
        }

    </script>

<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Insert title here</title>
    <script type="text/javascript">
        /*
        https://www.w3schools.com/jsref/met_win_setinterval.asp

        setInterval(function, milliseconds);
        ex1) setInterval(function() {}, 1000); // 일회성
        ex2) function call() {}   
            - setInterval(call() {}, 1000); // 재사용 가능
        
        1. 익명 함수 (일회성 함수): function() {}
        2. callback 함수 (프로그램 논리(흐름)에 의해 자동으로 호출되는 함수)
            - 1초마다 재호출 (익명 함수)
        */

        let mytime = window.setInterval(function () { // 익명 + callback 함수
            let d = new Date(); // Java: Date d = new Date();
            let t = d.toLocaleTimeString();
            document.getElementById("time").innerHTML = t;
        }, 1000);

        // mytime == setInterval

        function myTimeStop() {
            window.clearInterval(mytime);
        }


    </script>
</head>

<body>
    <p id="time"></p>
    <button onclick="myTimeStop()">stop time</button>
</body>

</html>

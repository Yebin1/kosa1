<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Insert title here</title>
    <link href="" rel="" type="">
    <script type="text/javascript">
        /*
        Java
        public void print() {}
        public String print() {return ""}
        public int print(int num, int num2) {return num+num2}

        Javascript
        function 함수명() {}
        void (x), return type (x)

        */
        function callConfirm() { // 사용자 정의 함수
            if (window.confirm("삭제하시겠습니까?")) { // 브라우저 내장 함수
                alert("네");
            } else {
                alert("아니오");
            }
        }

        // 팝업창 (div 생성)
        // 전통적인 방법
        // https://www.w3schools.com/jsref/met_win_open.asp
        // window.open(URL, name, specs, replace)
        // 웹 브라우저마다 specs의 적용 여부가 다름
        function showPopup() {
            window.open("Ex06_popup.html", "zipcode", "width=200, height=200"); // 내장 함수
        }

        function myFunc() {
            let popupwindow = window.open("Ex06_popup.html", "zipcode", "width=200, height=200");
            // popupwindow >> 팝업창
            popupwindow.document.write("<p>this is zipcode window</p>");
        } // 새 창에 대한 제어 가능

        function goUrlTime(url) { // javascript parameter 이름 사용 (변수명만)
            window.setTimeout("location.href='" + url + "'", 3000); // 내장 함수, 3초 후 코드 실행 (location.href 이동)
        }

        // JAVA: public int myFunc(int i, int j, int k) {return i + j + k;}
        function myFunc(i, j, k) {
            return i + j + k;
        }

        let result = myFunc(10, 20, 30);
        console.log("result: " + result); // 60

        // javascript 익명 함수
        // 이름이 없음 >> 한 번만 사용 >> 재사용하지 않음
        // let changeColor = function();
        changeColor = function () { // 함수 만드는 방법 중 한 가지
            window.document.bgColor = "silver";
            window.document.fgColor = "red";
        }



    </script>
</head>

<body>
    <h3>내장 함수, 사용자 정의 함수</h3>
    <button onclick="callConfirm()">클릭 사건 발생 (함수 호출)</button>
    <br><br>
    <button onclick="showPopup()">팝업창</button>
    <br><br>
    <button onclick="myFunc()">팝업 Object</button>
    <br><br>
    <button onclick="goUrlTime('http://www.naver.com')">3초 후 이동</button>
    <br><br>
    <button onclick="changeColor()">익명 함수 호출</button>

</body>

</html>

<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Insert title here</title>
</head>

<body>
    <p id="demo"></p>
    <p id="demo2"></p>
</body>
<script type="text/javascript">
    // https://www.w3school.com/js/js_arrow_function.asp
    // 일반 함수
    // function foo (){}

    // 익명 함수
    let foo = function () {
        console.log("foo...");
    }
    foo();

    // ES6(2015) >> 함수의 줄임 표현 >> Arrao Function
    // 매개변수가 없는 함수의 구현
    let bar = () => console.log("bar...");
    bar();

    // 매개변수 1개
    // let foo2 = function(x) {return x}
    let foo2 = x => x;
    let data = foo2(100);
    console.log(data);

    let hello;
    hello = (val) => "hello" + val;
    // var / (val) 둘 다 ok / 최대한 빼는 쪽이 낫다
    let v = hello("aaaa");
    console.log(v);
    document.getElementById("demo").innerHTML = hello("방가방가"); // helloaaaa

    // 매개변수가 2개 이상
    // function call(a,b) {}
    // let foo3 = (a, b) => { return a, b };
    let foo3 = (a, b) => a + b;
    let v2 = foo3(10, 20);
    console.log(v2);

    // 함수에 여러 개의 논리가 포함된다면 { 구현 }
    let foo4 = (a, b) => { let c = 100; return a + b + c };
    let v3 = foo4(100, 100);
    console.log(v3);

    // 객체 반환시
    // 함수 객체 return >> { json }
    let foo5 = () => ({ a: 1, b: 2, c: 3 });
    let vobj = foo5();
    console.log(vobj);

    // 즉시 실행 함수 (암기)
    (
        function () {
            console.log("즉시 실행 함수 ...");
        }()
    );

    // 위 코드를 화살표 표현식으로
    (
        () => { console.log("즉시 실행 함수 ...") }
    )();


    // https://www.w3school.com/jsref/jsref_obj_array.asp

    /*
    암기 (초급자)
    1. for(let i = 0l i < 10; i++){}
    2. for(let index in Array) {Array[index]}
     2.1 for(let value of Array) {value}
 
    객체도 (json) 배열 (JAVA: MAP)
    JSON: {a:1, b:2, c:3} >> for문 사용 가능

    3. for(let key in Object) {객체[key] >> 1}
     3.1 객체 접근: let obj = {a:1} >> obj.a >> 1

    추가적으로
    Array.isArray()
    4. Array.forEach(function(value, index, array) {})
    5. Array.map()
    */

    function myFunc() {
        let data = ["A", "B", "C", "D"];
        let x = document.getElementById("demo2");
        x.innerHTML = Array.isArray(data);

    }
    myFunc();

    let txt = "";
    let numbers = [44, 4, 9, 16, 25,];

    // 가지고 있는 배열의 개수만큼 반복
    // 호출되었을 때 parameter를 통해 정보를 얻음
    // array.forEach(function(currentValue, index, arr), thisValue)

    function myFunc2(value, index, array) {
        txt = "(" + value + ") " + "[" + index + "] " + "[" + array + "]";
        console.log(txt);
    }
    numbers.forEach(myFunc2); // callback 또는 재귀함수


    // https://www.w3school.com/jsref/jsref_map.asp
    // let numbers = [44, 4, 9, 16, 25,];
    let numbermap = numbers.map(myFunc3); // 새로운 배열 생성 ... 조작 (새 배열 생성)
    function myFunc3(value, index, array) {
        return value * 2; // 배열 생성 ... [45*2][4*2][][][]
    }
    console.log(numbermap); // [88, 8, 18, 32, 50]



    // 응용하기
    // 화살표 함수와 Array 함수

    let evens = [2, 4, 6, 8];
    let odds = evens.map(value => value + 1);
    // function(value, index, array){return value + 1}
    console.log(odds); // [3, 5, 7, 9]

    // function(value, index) {return value + index}
    let nums = evens.map((value, index) => value + index);
    console.log(nums); // [2, 5, 8, 11]

    //
    let arr = [];
    evens.forEach(value => {
        if (value % 2 === 0) {
            arr.push(value);
        }
    });
    console.log(arr); // [2, 4, 6, 8]



</script>

</html>

<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Insert title here</title>
    <script type="text/javascript">
        let MyObj = { name: "john", age: 30, city: "Seoul" };

        console.log(MyObj);

        // 객체 데이터를 문자열 데이터로

        /* 객체
        { name: 'john', age: 30, city: 'Seoul' }
        age:30
        city:"Seoul"
        name:"john"
        */

        // login.jsp?name=john&age=30&city=Seoul
        let stringobj = JSON.stringify(MyObj); // POINT
        console.log(stringobj); // {"name":"john","age":30,"city":"Seoul"}
        console.log(typeof (stringobj)); // string

        // 문자열 데이터를 객체 데이터로 >> 단 구조가 객체인 경우만 (속성값은 "", '' 표기 필수)
        let stringstr = '{"name": "john", "age":30, "city":"Seoul"}';
        console.log(stringstr); // {name: "john", age:30, city:"Seoul"}
        console.log(typeof (stringstr)); // string

        let Myjson = JSON.parse(stringstr);
        console.log(Myjson);

        console.log(Myjson.name) // 접근: 객체.속성명 john
        console.log(Myjson["name"]); // 접근: 객체["속성명"] john

        /*
        index.htm, index.html
        css > common.css
        javascript > common.js
        json > common.json >> 형식(웹 타입) MIME >> application/json
        xml > common.xml
        */

        let MyCars;
        MyCars = {
            "name": "john", "age": 30, "cars": [
                { "name": "Ford", "model": ["Fiesta", "Focus", "Mustang"] },
                { "name": "BMW", "model": ["420", "x4", "x5"] },
                { "name": "Fiat", "model": ["500"] }
            ]
        }

        // 신입개발자 업무
        // JSON 데이터 원하는 값 추출, 화면 출력
        console.log(MyCars);

        // 차량 이름 >> 모델명 추출 >> 개선된 for문
        // Ford - Fiesta Focus Mstang
        // BMW - ...
        // Fiat - ...

        console.log(MyCars.cars);

        for (let index in MyCars.cars) {
            // console.log(MyCars.cars[index]);
            document.write("차량 이름: " + MyCars.cars[index].name);

            // console.log(MyCars.cars[index].model); >> return Array

            for (let i in MyCars.cars[index].model) {
                document.write("<br> 차량 모델: " + MyCars.cars[index].model[i]);
            } document.write("<br><hr>");
        }


    </script>
</head>

<body>

</body>

</html>

<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>이벤트 주의 사항</title>
    <script type="text/javascript">
        function displayDate() {
            console.log("call");
            document.getElementById("demo").innerHTML = new Date();
        }

        // script 블럭
        // document.getElementById("mybtn").onclick = displayDate();
        // 실행 순서 상 body 내 요소가 메모리에 부재함

        window.onload = function () {
            console.log("load ...");
            document.getElementById("mybtn").onclick = displayDate;
        }
    </script>
</head>

<body>
    <button id="mybtn">눌러봐</button>
    <br><br>
    <button id="mybtn2" onclick="">누르지마</button>
    <br>
    <p id="demo"></p>
</body>
<script type="text/javascript">
    // document.getElementById("mybtn").onclick = displayDate();
    // displayDate 뒤 () 때문에 함수를 호출하지 않았는데도 바로 실행됨
    // 괄호를 지워서 해결
    document.getElementById("mybtn").onclick = displayDate;
</script>

</html>

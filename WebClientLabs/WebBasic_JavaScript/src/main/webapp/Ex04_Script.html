<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>javascript 문법</title>

<script type="text/javascript">
	/* 
	 1. 변수 생성 > 값 입력 > 타입 설정 (number, string)
	 var a; 아직 정의되지 않음
	 let b;	아직 정의되지 않음
	 a = 10; 타입 설정 number
	 b = "A"; 타입 설정 string
	 ES5 이전 문법 var >> 2015 ECMA >> let, const
	 
	 var, let, const
	 권장: let, const
	 
	 초기화 (처음 값을 갖는 것)
	 javascript (정수, 실수, boolean, 문자)
	 JAVA: int i = 100; float f = 3.14f;
	 내부적으로 가지고 있는 타입: Number, boolean, Array, Object ... 타입
	 
	 변수 (scope)
	 현재 페이지 >> Ex04_Script.html >> 유효
	 1. let name = "kglim"; 페이지 전체 (global: 전역)
	 2. 함수 안에 있는 let age = 20; 함수 안에서만 유효 (local: 지역)
	 */

	let name = "kglim";
	function call() {
		let age = 20; // 함수 안에
		console.log("이름: " + name + " 나이: " + age);
	}

	let n; // 초기화 되지 않아 타입이 X
	console.log(n); //undefined
	n = 100;
	// javascript 전역, 지역 변수는 초기화 후 사용

	let i, j;
	i = 200;
	j = 300;
	let result = i + j;

	console.log(result); // 500

	let intnum = 100; // 정수
	let dnum = 12.345; // 실수
	let flag = true; // boolean
	let str = null; // 값X
	let str2 = "ABC"; // 문자열
	
	console.log(typeof(intnum)); // number
	console.log(typeof(dnum)); // number
	console.log(typeof(flag)); // boolean
	console.log(typeof(str)); // object
	console.log(typeof(str2)); // string
	
	// 연산자
	// 산술 (+, -, /, %)
	let num1 = 10;
	let num2 = 3;
	document.write(num1/num2 + "<br>"); // 실수
	document.write(num1%num2 + "<br>"); // 나머지
	
	// 관계 == (=== 값과 타입 비교), !=, >= ...
	let a = 3;
	let b = 5;
	console.log((a == b)); // false
	console.log((a != b)); // true
	console.log((a >= b)); // false
	
	// 논리 (&&, ||)
	console.log((10 > 5) && (1 != 3)); // true
	
</script>

</head>
<body>
	<button onclick="call()">변수 확인</button>
</body>
</html>

<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>내장 객체 (제공)</title>
    <script type="text/javascript">
        /*
        javascript 다양한 내장 객체 제공: new를 통해 사용 (이미 생성된 객체는 그냥 사용)
        ex) Date(), Array()
        */

        let today = new Date();
        console.log(today + "<br>");
        console.log(today.getFullYear());
        console.log(today.getMonth() + 1);
        console.log(today.getDate());
        console.log(today.getHours());
        console.log(today.getMinutes());
        console.log(today.getSeconds());

        // JAVA: Math.Random() >> static 함수
        console.log(Math.random()); // 0 <= 범위 < 1
        console.log(parseInt(Math.random() * 45) + 1); // 정수 범위 난수
        // javascript 로또 프로그램
        console.log(Math.round(3.5678)); // 4 (반올림)
        console.log(Math.max(3, 8, 99, 55, 10)); // 99

        // POINT 문자열 관련 함수
        let str = "ABCDEF";
        with (document) {
            write(str + "<br>");
            write(str.length + "<br>");
            write(str.charAt(2) + "<br>");
            write(str.indexOf("D") + "<br>");
            write(str.concat("홍길동") + "<br>");

            // slice(start, end)
            // substring(start, end)
            // substr(start, end)

            let str2 = str.replace("E", "Z");
            write(str2 + "<br>"); // ABCDZF
            // str = "ABCDEF"
            write(str.substring(2, 4) + "<br>"); // CD
            write(str.substring(1, 1) + "<br>"); //
            write(str.substring(1, 2) + "<br>"); // B (자기자신)
            write(str.substring(1) + "<br>"); // BCDEF

            let strarr = "A B C D";
            let arr = strarr.split(" "); // return Array
            write(arr); // toString() 재정의 >> javascript Array

            // TODAY POINT
            // JAVA: 개선된 for문
            // for(String s : arr) {s값 출력}

            // MS(C#), Javascript >> in
            // javascript: for(let s in arr) {}
            // 배열의 index값을 return
            write("<br>");
            for (let index in arr) { // 약속 / 개선된 for문 변수명: index
                // write(index + "<br>") >> index
                write(arr[index] + "<br>"); // 값
            }

        }


    </script>
</head>

</body>

</html>

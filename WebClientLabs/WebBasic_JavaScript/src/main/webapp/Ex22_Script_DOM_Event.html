<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Insert title here</title>
    <script type="text/javascript">

        window.onload = function () {
            let btnobj = document.getElementById("btngetdata");
            // 동적으로 이벤트 처리
            // bad >> <input type="button" onclick="" ...>
            btnobj.onclick = function () { // 객체.이벤트명 = 익명함수
                let txtmsg = document.getElementById("txtmessage");
                let str = "";
                str += "ID: " + txtmsg.getAttribute("id") + "   "; // txtmessage
                str += "value: " + txtmsg.getAttribute("value") // hello
                console.log(str);
            }

            // 동적생성 버튼에 click 이벤트
            // input type=text id=txtbox value=홍길동 동적 생성
            // body 자식 요소로 input 태그 추가
            document.getElementById("btncreate").onclick = function () {
                let input = document.createElement("input");
                input.setAttribute("type", "text");
                input.setAttribute("id", "txtbox");
                input.setAttribute("value", "홍길동");
                document.body.appendChild(input);
            }
        }


    </script>
</head>

<body>
    <input type="text" id="txtmessage" value="hello">
    <input type="button" id="btngetdata" value="getinfo">
    <hr>
    <input type="button" id="btncreate" value="동적생성">
</body>

</html>

<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Insert title here</title>
    <script type="text/javascript">
        /*
        onload 이벤트가 발생하는 시점: body 태그 안 모든 요소가 브라우저 메모리애 Loading >> DOM 생성
        1. <body onload="함수 호출">
        2. window.onload
        
        필요에 따라서 call() 재사용 >> load 한 번만 사용
        함수 이름 필요할까 >> 익명 함수 (일회용 함수): 재사용 불가
        page에 모든 요소가 loading된 후 함수를 자동 호출 (이름 없는 익명 함수)
        */

        window.onload = function () {
            let out = "";
            out += "<ul>";
            out += "<li>javascript</li>";
            out += "<li>jquery</li>";
            out += "<li>vue</li>";
            out += "</ul>";
            document.body.innerHTML = out;

            // DOM >> 동적 >> 기존에 없던 것들 추가, 삭제, 변경
            let header = document.createElement("h1");
            // <h1></h1>

            let textnode = document.createTextNode("Hello");
            // Hello

            header.appendChild(textnode);
            // <h1>Hello</h1>

            document.body.appendChild(header);

            // img 태그 동적 생성, src 속성 추가, body 자식으로 append
            // width, height 속성 추가
            let img = document.createElement("img");
            // <img>
            img.setAttribute("src", "favicon/apple-icon.png")
            img.setAttribute("width", "100");
            img.setAttribute("height", "100");
            // <img src="favicon/apple-icon.png" width="100" height="100">
            document.body.appendChild(img);


        }

    </script>
</head>

<body>
    HELLO WORLD
</body>

</html>
